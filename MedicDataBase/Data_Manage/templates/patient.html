<!DOCTYPE html>
<html>
<head>
    <title>Patient List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #343a40;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #dee2e6;
            text-align: left;
        }
        th {
            background-color: #343a40;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Patient List</h1>
    <form method="GET" action="">
        <input type="text" name="q" placeholder="Search by name" value="{{ request.GET.q }}">
        <button type="submit">Search</button>
    </form>
    <table>
        <tr>
            <th>Patient ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Date of Birth</th>
            <th>Contact Info</th>
            <th>Address</th>
            <th>Details</th>
        </tr>
        {% for patient in patients %}
        <tr>
            <td>{{ patient.patientid }}</td>
            <td>{{ patient.name }}</td>
            <td>{{ patient.gender }}</td>
            <td>{{ patient.dateofbirth }}</td>
            <td>{{ patient.contactinfo }}</td>
            <td>{{ patient.address }}</td>
            <td><a href="{% url 'patient_detail' patient.patientid %}">View Details</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
