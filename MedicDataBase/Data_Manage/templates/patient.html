<!DOCTYPE html>
<html>
<head>
    <title>Patient List</title>
</head>
<body>
    <h1>Patient List</h1>
    <form method="GET" action="">
        <input type="text" name="q" placeholder="Search by name" value="{{ request.GET.q }}">
        <button type="submit">Search</button>
    </form>
    <table border="1">
        <tr>
            <th>Patient ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Date of Birth</th>
            <th>Contact Info</th>
            <th>Address</th>
            <th>Details</th>
        </tr>
        {% for patient in patients %}
        <tr>
            <td>{{ patient.patientid }}</td>
            <td>{{ patient.name }}</td>
            <td>{{ patient.gender }}</td>
            <td>{{ patient.dateofbirth }}</td>
            <td>{{ patient.contactinfo }}</td>
            <td>{{ patient.address }}</td>
            <td><a href="{% url 'patient_detail' patient.patientid %}">View Details</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
